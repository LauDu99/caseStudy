<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Employee info</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Love+Ya+Like+A+Sister&family=Open+Sans:wght@300&display=swap"
	rel="stylesheet">
<script src="https://kit.fontawesome.com/6c04b5c22c.js"
	crossorigin="anonymous"></script>
<style type="text/css">
h1 {
	color: black;
	text-align: left;
	font-size: 25px;
	font-family: 'Josefin Sans', sans-serif;
}

.header {
	width: 100%;
	height: 100px;
	padding: 25px;
}

.navbar {
	background-color: black;
	padding: 10px;
}

.navbar-item {
	color: white;
}

.input {
	margin: 10px;
}

.box {
	width: 800px;
}

.button {
	margin-left: 60%;
}
</style>
</head>
<body>
	<div class="container">
		<nav class="navbar" role="navigation" aria-label="main navigation">
			<div class="navbar-brand">
				<a class="navbar-item" href="/homePage" style="font-size: 20px">
					Employment System<i class="fa-solid fa-book-open-reader"></i>
				</a> <a role="button" class="navbar-burger" aria-label="menu"
					aria-expanded="false" data-target="navbarBasicExample"> <span
					aria-hidden="true"></span> <span aria-hidden="true"></span> <span
					aria-hidden="true"></span>
				</a>
			</div>
			<div id="navbarBasicExample" class="navbar-menu">
				<div class="navbar-start">
					<a class="navbar-item" href="/addEmployee">Create Employee<i
						class="fa-light fa-plus"></i></a>
				</div>
			</div>
		</nav>
		<div class="header">
			<h1>Employee info</h1>
		</div>
		<div class="box justify-content-center">
			<article class="media">
				<div class="media-left">
					<figure class="image is-128x128">
						<img src="https://bulma.io/images/placeholders/128x128.png"
							alt="Image">
					</figure>
				</div>
				<div class="media-content">
					<div class="content" th:object="${employee}">
						<h3 th:text="${employee.firstName}+ ' ' + ${employee.lastName}"></h3>
						<strong>ID :</strong>
						<h5 style="display: inline" th:text="${employee.id}"></h5>
						<br>
						<label for="middleName"><b>Middle Name</b></label> <br>
						<h5 th:text="${employee.middleName}"></h5> 
						<label for="birthDay"><b>BirthDate</b></label> <br>
						<h5 th:text="${employee.birthDate}"></h5>
						<label for="Position"><b>Position</b></label><br>
						<h5 th:text="${employee.position}"></h5>
						<a class="button is-info"
							th:href="@{'/employee/addCompensationDetails/' + ${employee.id}}">Add compensations</a>
					</div>
				</div>
			</article>
		</div>
		<div>
			<div class=" box recuadro justify-content-center"
				th:object="${employee}">
				<div class="datos">
					<label for="id"><b>ID</b></label> <br>
					<h3 th:text="${employee.id}"></h3>
					<label for="firstName"><b>First Name</b></label> <br>
					<h3 th:text="${employee.firstName} + ' ' + ${employee.lastName}"></h3>
					<br> <label for="lastName"><b>Last Name</b></label>
					<h3 th:text="${employee.lastName}"></h3>
					<br> <label for="birthDay"><b>BirthDate</b></label> <br>
					<h3 th:text="${employee.birthDate}"></h3>
					<br> <label for="Position"><b>Position</b></label><br>
					<h3 th:text="${employee.position}"></h3>
				</div>
				<a class="button is-info"
							th:href="@{'/employee/addCompensationDetails/' + ${employee.id}}">Add compensations</a>
			</div>
		</div>
	</div>
</body>
</html>
